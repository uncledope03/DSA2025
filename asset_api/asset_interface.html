<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        body {
            background: #f5f2ea;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: #8B4513;
            color: #F5DEB3;
            padding: 25px;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid #A0522D;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }
        
        .card {
            background: #FAF0E6;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            border: 1px solid #D2B48C;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #8B4513;
            padding-bottom: 15px;
            border-bottom: 2px solid #D2B48C;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #654321;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D2B48C;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #FFF8DC;
            color: #333;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
        }
        
        button {
            background: #8B4513;
            color: #F5DEB3;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Georgia', serif;
        }
        
        button:hover {
            background: #A0522D;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-delete {
            background: #8B0000;
        }
        
        .btn-delete:hover {
            background: #A52A2A;
        }
        
        .btn-edit {
            background: #D2691E;
        }
        
        .btn-edit:hover {
            background: #CD853F;
        }
        
        .btn-refresh {
            background: #556B2F;
            margin-top: 10px;
        }
        
        .btn-refresh:hover {
            background: #6B8E23;
        }
        
        .asset-list {
            max-height: 700px;
            overflow-y: auto;
            padding-right: 10px;
            width: 700px;
        }
        
        .asset-card {
            background: #FFF8DC;
            border-left: 4px solid #8B4513;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: transform 0.3s;
            border: 1px solid #D2B48C;
        }
        
        .asset-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .asset-tag {
            font-weight: bold;
            font-size: 20px;
            color: #8B4513;
        }
        
        .asset-status {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-available {
            background: #F0FFF0;
            color: #2E8B57;
            border: 1px solid #2E8B57;
        }
        
        .status-in-use {
            background: #FFEFD5;
            color: #D2691E;
            border: 1px solid #D2691E;
        }
        
        .status-maintenance {
            background: #FFE4E1;
            color: #B22222;
            border: 1px solid #B22222;
        }
        
        .status-retired {
            background: #F5F5F5;
            color: #696969;
            border: 1px solid #696969;
        }
        
        .asset-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .asset-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #DEB887;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #A0522D;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #8B4513;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #654321;
            font-weight: 600;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 20px;
            border-radius: 4px;
            color: #F5DEB3;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            border: 1px solid;
        }
        
        .success {
            background: #2E8B57;
            border-color: #228B22;
        }
        
        .error {
            background: #B22222;
            border-color: #8B0000;
        }
        
        .visible {
            opacity: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #696969;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #D2B48C;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-select {
            flex: 1;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .asset-details {
                grid-template-columns: 1fr;
            }
            
            .asset-actions {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .asset-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Asset Management System</h1>
            <p class="subtitle">Powered by Ballerina Backend</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Assets</div>
                <div class="stat-value" id="totalAssets">0</div>
                <div class="stat-label">Across all departments</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="availableAssets">0</div>
                <div class="stat-label">Ready to use</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Departments</div>
                <div class="stat-value" id="departmentCount">0</div>
                <div class="stat-label">With assets</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h2>Add New Asset</h2>
                <form id="assetForm">
                    <div class="form-group">
                        <label for="assetTag">Asset Tag*</label>
                        <input type="text" id="assetTag" required placeholder="e.g., COMP001">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Asset Name*</label>
                        <input type="text" id="name" required placeholder="e.g., Dell Laptop">
                    </div>
                    
                    <div class="form-group">
                        <label for="faculty">Faculty*</label>
                        <input type="text" id="faculty" required placeholder="e.g., Engineering">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department*</label>
                        <input type="text" id="department" required placeholder="e.g., Computer Science">
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status*</label>
                        <select id="status" required>
                            <option value="Available">Available</option>
                            <option value="In Use">In Use</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Retired">Retired</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="acquiredDate">Acquired Date*</label>
                        <input type="date" id="acquiredDate" required>
                    </div>
                    
                    <button type="submit">Add Asset</button>
                    <button type="button" class="btn-refresh" id="refreshBtn">Refresh Assets</button>
                </form>
            </div>
            
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Assets List</h2>
                    <div class="filters">
                        <div class="filter-select">
                            <select id="statusFilter">
                                <option value="all">All Statuses</option>
                                <option value="Available">Available</option>
                                <option value="In Use">In Use</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Retired">Retired</option>
                            </select>
                        </div>
                        <div class="filter-select">
                            <select id="facultyFilter">
                                <option value="all">All Faculties</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="asset-list" id="assetList">
                    <div class="empty-state">
                        <div>📁</div>
                        <h3>No Assets Found</h3>
                        <p>Add your first asset using the form on the left</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/assets';
        const notification = document.getElementById('notification');
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} visible`;
            
            setTimeout(() => {
                notification.classList.remove('visible');
            }, 3000);
        }
        
        // Get all assets
        async function fetchAssets() {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error('Failed to fetch assets');
                
                const assets = await response.json();
                displayAssets(assets);
                updateStats(assets);
                updateFilters(assets);
            } catch (error) {
                showNotification('Error fetching assets: ' + error.message, 'error');
                document.getElementById('assetList').innerHTML = `
                    <div class="empty-state">
                        <div>⚠️</div>
                        <h3>Connection Error</h3>
                        <p>Could not connect to the server. Make sure your Ballerina service is running on port 8080.</p>
                    </div>
                `;
            }
        }
        
        // Update statistics
        function updateStats(assets) {
            document.getElementById('totalAssets').textContent = assets.length;
            
            const availableCount = assets.filter(asset => asset.status === 'Available').length;
            document.getElementById('availableAssets').textContent = availableCount;
            
            const departments = new Set(assets.map(asset => asset.department));
            document.getElementById('departmentCount').textContent = departments.size;
        }
        
        // Update filter options
        function updateFilters(assets) {
            const facultyFilter = document.getElementById('facultyFilter');
            const faculties = new Set(assets.map(asset => asset.faculty));
            
            // Clear existing options except the first one
            while (facultyFilter.options.length > 1) {
                facultyFilter.remove(1);
            }
            
            // Add new options
            faculties.forEach(faculty => {
                const option = document.createElement('option');
                option.value = faculty;
                option.textContent = faculty;
                facultyFilter.appendChild(option);
            });
        }
        
        // Display assets in the list
        function displayAssets(assets) {
            const assetList = document.getElementById('assetList');
            const statusFilter = document.getElementById('statusFilter').value;
            const facultyFilter = document.getElementById('facultyFilter').value;
            
            // Apply filters
            let filteredAssets = assets;
            if (statusFilter !== 'all') {
                filteredAssets = filteredAssets.filter(asset => asset.status === statusFilter);
            }
            if (facultyFilter !== 'all') {
                filteredAssets = filteredAssets.filter(asset => asset.faculty === facultyFilter);
            }
            
            if (filteredAssets.length === 0) {
                assetList.innerHTML = `
                    <div class="empty-state">
                        <div>🔍</div>
                        <h3>No Assets Match Filters</h3>
                        <p>Try changing your filter criteria</p>
                    </div>
                `;
                return;
            }
            
            assetList.innerHTML = '';
            
            filteredAssets.forEach(asset => {
                const assetCard = document.createElement('div');
                assetCard.className = 'asset-card';
                
                const statusClass = `status-${asset.status.toLowerCase().replace(' ', '-')}`;
                
                assetCard.innerHTML = `
                    <div class="asset-header">
                        <span class="asset-tag">${asset.assetTag}</span>
                        <span class="asset-status ${statusClass}">${asset.status}</span>
                    </div>
                    <div class="asset-details">
                        <div>
                            <strong>Name:</strong> ${asset.name}
                        </div>
                        <div>
                            <strong>Faculty:</strong> ${asset.faculty}
                        </div>
                        <div>
                            <strong>Department:</strong> ${asset.department}
                        </div>
                        <div>
                            <strong>Acquired:</strong> ${asset.acquiredDate}
                        </div>
                    </div>
                    <div class="asset-actions">
                        <button class="btn-delete" onclick="deleteAsset('${asset.assetTag}')">Delete</button>
                    </div>
                `;
                
                assetList.appendChild(assetCard);
            });
        }
        
        // Add a new asset
        async function addAsset(event) {
            event.preventDefault();
            
            const asset = {
                assetTag: document.getElementById('assetTag').value,
                name: document.getElementById('name').value,
                faculty: document.getElementById('faculty').value,
                department: document.getElementById('department').value,
                status: document.getElementById('status').value,
                acquiredDate: document.getElementById('acquiredDate').value,
                components: {},
                schedules: {},
                workOrders: {}
            };
            
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(asset)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                
                showNotification('Asset added successfully!', 'success');
                document.getElementById('assetForm').reset();
                fetchAssets(); // Refresh the list
            } catch (error) {
                showNotification('Error adding asset: ' + error.message, 'error');
            }
        }
        
        // Delete an asset
        async function deleteAsset(assetTag) {
            if (!confirm(`Are you sure you want to delete asset ${assetTag}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/${assetTag}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete asset');
                
                showNotification('Asset deleted successfully!', 'success');
                fetchAssets(); // Refresh the list
            } catch (error) {
                showNotification('Error deleting asset: ' + error.message, 'error');
            }
        }
        
        // Event listeners
        document.getElementById('assetForm').addEventListener('submit', addAsset);
        document.getElementById('refreshBtn').addEventListener('click', fetchAssets);
        document.getElementById('statusFilter').addEventListener('change', () => fetchAssets());
        document.getElementById('facultyFilter').addEventListener('change', () => fetchAssets());
        
        // Initial fetch of assets
        fetchAssets();
    </script>
</body>
</html>
